<!DOCTYPE html>
<html lang="en">

<head>
    <title>Import XLIFF</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../../css/light.css">
</head>

<body class="dialogBody" onload="new ImportXliffDialog();">
    <table>
        <tr>
            <td style="padding-left: 4px; padding-right: 4px;">Project</td>
            <td id="projectDescription"></td>
        </tr>
        <tr>
            <td class="middle">
                <label for="xliffFile">XLIFF File</label>
            </td>
            <td class="middle fill_width">
                <input id="xliffFile" class="fill_width">
            </td>
            <td class="middle marginRight">
                <button id="fileBrowseButton">Browse...</button>
            </td>
        </tr>
        <tr>
            <td class="middle">
                <label for="outputFolder">Output Folder</label>
            </td>
            <td class="middle fill_width">
                <input id="outputFolder" class="fill_width">
            </td>
            <td class="middle marginRight">
                <button id="folderBrowseButton">Browse...</button>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td class="middle">
                <input type="checkbox" id="updateMemory">
            </td>
            <td class="middle">
                <label for="updateMemory">Update Memory</label>
            </td>

        </tr>
        <tr>
            <td class="middle">
                <input type="checkbox" id="acceptUnapproved">
            </td>
            <td class="middle">
                <label for="acceptUnapproved">Accept Unapproved Translations</label>
            </td>
        </tr>
        <tr>
            <td class="middle">
                <input type="checkbox" id="ignoreTagErrors">
            </td>
            <td class="middle">
                <label for="ignoreTagErrors">Ignore Inline Tag Errors</label>
            </td>
        </tr>
    </table>

    <div class="buttonArea">
        <div class="filler">&nbsp;</div>
        <button id="importXliff">Import XLIFF</button>
    </div>
    <script src="../../js/importXliffDialog.js"></script>
</body>

</html>
